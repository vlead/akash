          background-color: #f4f4f4;
        }

    <p class="experiment-mobile-title"> Expression Evaluation Using Stack</p>
  </div>
 
  <div class="row">
    <div class="calculator col-sm-4">
      <div class="top">
        <div class="screen" id="screenId">**Press C to start**</div>
      </div> 
      <div class="btn-group">
        <button type="button" class="btn btn-default" id="keyOpenBrcktId" value="(">(</button>
        <button type="button" class="btn btn-default" id="keyCloseBrcktId" value=")"> ) </button>
        <button type="button" class="btn btn-default btn" id="keyBackspaceId">Backspace</button>
        <button type="button" class="operator btn btn-default" id="keyClearId">C&nbsp;</button>
      </div>
      <div class="btn-group">
        <button type="button" class="btn btn-default" id="keySevenId" value="7">&nbsp;7</button>
        <button type="button" class="btn btn-default" id="keyEightId" value="8">&nbsp;8</button>
        <button type="button" class="btn btn-default" id="keyNineId" value="9">&nbsp;9</button>
        <button type="button" class="operator btn btn-default" id="keyDivId" value="/">&nbsp;/&nbsp;</button>
        <button type="button" class="operator btn btn-default" id="keyExpId" value="^">&nbsp;^&nbsp;&nbsp;</button>
      </div>
      <div class="btn-group">
        <button type="button" class="btn btn-default" id="keyFourId" value="4">&nbsp;4</button>
        <button type="button" class="btn btn-default" id="keyFiveId" value="5">&nbsp;5</button>
        <button type="button" class="btn btn-default" id="keySixId" value="6">&nbsp;6</button>
        <button type="button" class="operator btn btn-default" id="keyMulId" value="*">&nbsp;*&nbsp;</button>
        <button type="button" class="operator btn btn-default" id="keyModId" value="%">%&nbsp;</button>
      </div>
      <div class="btn-group">
        <button type="button" class="btn btn-default" id="keyOneId" value="1">&nbsp;1</button>
        <button type="button" class="btn btn-default" id="keyTwoId" value="2">&nbsp;2</button>
        <button type="button" class="btn btn-default" id="keyThreeId" value="3">&nbsp;3</button>
        <button type="button" class="operator btn btn-default" id="keySubId" value="-">&nbsp;-&nbsp;</button>
        <button type="button" class="operator btn btn-default" id="keyOneByXId" value="1/x">1/x</button>
      </div>
      <div class="btn-group">
        <button type="button" class="btn btn-default" id="keyZeroId" value="0">&nbsp;0</button>
        <button type="button" class="btn btn-default" id="keyUnaryOpId">+/-</button>
        <button type="button" class="btn btn-default" id="keyDotId" value=".">&nbsp;.</button>
        <button type="button" class="operator btn btn-default" id="keyAddId" value="+">&nbsp;+</utton>
        <button type="button" class="operator btn btn-default" id="keyEqualToId" value="=">&nbsp;=&nbsp;</button>
      </div>
    </div>
    
    <div class="col-sm-2">
      <div class='expression' id='secondHalfId'>
        <span class="expr" id="exprTextId"></span><br>
        <p class='evalExpr' id='evalExprId'></p>
        <span class='exprEval' id='exprEvalId'></span>
      </div>
    </div>  
    <div class="col-sm-1">
      <ul class="stack list-group">
        <li class="stackRow list-group-item" id="row10"></li>
        <li class="stackRow list-group-item" id="row9"></li>
        <li class="stackRow list-group-item" id="row8"></li>
        <li class="stackRow list-group-item" id="row7"></li>
        <li class="stackRow list-group-item" id="row6"></li>
        <li class="stackRow list-group-item" id="row5"></li>
        <li class="stackRow list-group-item" id="row4"></li>
        <li class="stackRow list-group-item" id="row3"></li>
        <li class="stackRow list-group-item" id="row2"></li>
        <li class="stackRow list-group-item" id="row1"></li>
      </ul>
      <div class="nextNprev">
        <img src="rewind.png" id="rewindBtn" alt="prev"></img>
        <img src="pause.png" id="pauseBtn" alt="pause"></img>
       <!-- <img src="play.png" id="playBtn" alt="play"></img> -->
      </div>  
    </div> 
    <div class="col-sm-2">
      <span id='execMsgId'></span>
      <span id='outputMsgId'></span>
    </div>  
    </div>    
  
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) 
    <script src="http://code.jquery.com/jquery.js"></script> -->
    <!-- Include all compiled plugins (below), or include individual files as needed -->
   <!-- <script src="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script> -->
  </body>    
</html>
