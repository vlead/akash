<DOCTYPE! html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="random.css" />

	<script src="random.js"></script>	
	<title>Quicksort Algorithm</title>

</head>
<body>
	<div id="header">
		<h4>Quicksort Algorithm</h4>
		
	</div>

	<div class="textfield" id="arrayInput">
		<div id="inputDivision"></div>
		<br>
		<div class="buttonPosition">

			<button class="best_case" id="best_case" type="button" value="Best Case">Best Case</button>

			<button class="random_input" id="random_input" type="button" value="Random Input">Random Input</button>
		</div>
	</div>	
	
	<div class="sizeInput"id="arraySize" >

		<div id="array_size_textbox" ></div>

	<div id="outputDivision">
		<p>Sorted array is :</p><p id="result"></p>
	</div>

</body>
</html>
